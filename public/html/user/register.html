<h3 class="col-xs-8 col-xs-offset-2">Register</h3>
<form id="formRegister" class="col-xs-8 col-xs-offset-2">
  <div class="form-group"><span class="requiredField">* </span>
    <label>First Name</label>
    <input ng-model="userObj.firstname" id="firstName" type="text" placeholder="First Name" class="form-control"/>
  </div>
  <div class="form-group"><span class="requiredField">* </span>
    <label>Last Name</label>
    <input ng-model="userObj.lastname" id="lastName" type="text" placeholder="Last Name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Phone #</label>
    <input ng-model="userObj.phone" id="phone" type="text" placeholder="Phone #" class="form-control"/>
  </div>
  <div class="form-group"><span class="requiredField">* </span>
    <label>Email address</label>
    <input ng-model="userObj.email" id="email" type="email" placeholder="E-Mail" required="required" class="form-control"/>
  </div>
  <div class="form-group"><span class="requiredField">* </span>
    <label>Password</label>
    <input ng-model="userObj.password" id="password" type="password" placeholder="Password" required="required" class="form-control"/>
  </div>
  <div class="form-group"><span class="requiredField">* </span>
    <label>Verify Password</label>
    <input ng-model="userObj.verifyPassword" id="verifyPassword" type="password" placeholder="Verify Password" required="required" class="form-control"/>
  </div>
  <button ng-click="register()" type="submit" class="btn btn-default">Submit</button>
</form>
